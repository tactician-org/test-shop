<h2 style="padding-bottom: 50px; padding-top: 30px;">Our Product</h2>
<div class="container">
    <div *ngFor="let item of itemImage">
        <div class="col-lg-3 col-sm-6 col-md-4  col-xs-12">
            <div class="card card-4">
                <div class="flip">
                    <div class="font">
                        <img width="200px" height="200px" src={{item.items}} class="btn">



                        <p style="text-align: center">{{item.desc}}</p>
                    </div>
                    <div class="back card card-4">
                        <img width="90%" src={{item.items}}>

                    </div>
                </div>

            </div>
        </div>


    </div>
</div>
